<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Final Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>   
    <link rel="stylesheet" type="text/css" href="myStyle.css">   
    <script src="moveInt.js"></script>
  </head>
  <body>
    <form id="fcontainer" method="post" name="form">
      <div class="form-container">
        <div class="row">
          <div class="col-md-5">Minimum Number</div>
          <div class="col-md-7"><input type="text" class="form-control" id="imin" placeholder="Number Only"></div>
        </div>
        <div class="row">
          <div class="col-md-5">Maximum Number</div>
          <div class="col-md-7"><input type="text" class="form-control" id="imax" placeholder="Number Only"></div>
        </div>
        <div class="row">
          <div class="col-md-5">Current Position</div>
          <div class="col-md-7"><input type="text" class="form-control" id="icurrent" placeholder="Number Only"></div>
        </div>
         <div class="row">
          <div class="col-md-5">Number of Moves</div>
          <div class="col-md-7"><input type="text" class="form-control" id="imove" placeholder="Number Only"></div>
        </div>
         <div class="row">
          <button type="submit" class="btnArr ml-5" onclick="return checkVal()">Move</button>
          <button type="button" value="Reset" class="btnArr" onclick="resetForm()">Reset</button>
         </div>      
        <div class="row">        
          <div class="col-md-12"><p id="demo"></p></div>
        </div>
        <div class="row">        
          <div class="col-md-12"><p id="arrDisp"></p></div>
        </div>
      </div>
    </form>    
  </body>
</html>
